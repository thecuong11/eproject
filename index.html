	<script type="text/javascript">
		
		
		function loadAjax(el){
			
		
				jQuery('.button-set img').show();
			jQuery('.button-set button').hide();
			var page = parseInt(jQuery(el).attr('data-page'));
				jQuery.ajax({
				url: 'https://truyen.tangthuvien.vn/tim-kiem',
				data: {
					'page': page,
					'term': 'nhat',

				},
				method: "GET",
				success: function(data){
					var html = '';
					for (var i = 0; i < data.length; i++) {
						html += '<tr><td class="id">'+data[i].id+'</td><td class="name">'+data[i].name+'</td><td class="url">'+data[i].url+'</td><td>'+data[i].type+'</td><td><a class="btn btn-primary" onclick="viewInfo(this)">View</a></td></tr>';
					}
					jQuery('table tbody').append(html);
					jQuery(el).attr('data-page',page+1);
					//setTimeout(function(){ 
						jQuery('.button-set img').hide();
						jQuery('.button-set button').show();
					// }, 10000);
				
				}
			});
			
			
		}
	
			
		function viewInfo(e){
				var tr = jQuery(e).parent().parent();
				jQuery('.pop-view .info-id').text(jQuery(tr).find('td.id').text());
				jQuery('.pop-view .info-name').text(jQuery(tr).find('td.name').text());
				jQuery('.pop-view .info-url').text(jQuery(tr).find('td.url').text());
				jQuery('.pop-view').fadeIn();	
				jQuery('.mask').fadeIn();	
		}

		function closePop(){
			jQuery('.popup').hide();	
				jQuery('.mask').hide();
		}

	</script>
